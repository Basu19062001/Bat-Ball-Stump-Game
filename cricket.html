<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css" />
  </head>

  <body>
    <div class="cricket-container">
      <div class="game-title">
        <h1>Bat Ball Stump Game</h1>
      </div>
      <div class="btn-container">
        <button
          class="btn"
          onclick="
    let computerChoice = computerGenerateChoice();
    let resultMsg = getResultMsg('bat',computerChoice);
        showResult('bat',computerChoice,resultMsg);
    "   >
          Bat
        </button>

        <button
          class="btn"
          onclick="
         computerChoice = computerGenerateChoice()
         resultMsg = getResultMsg('ball',computerChoice);
         showResult('ball',computerChoice,resultMsg);
        "
        >
          Ball
        </button>

        <button
          class="btn"
          onclick="
        computerChoice = computerGenerateChoice()
        resultMsg = getResultMsg('stump',computerChoice);
        showResult('stump',computerChoice,resultMsg);
        "
        >
          Stump
        </button>
      </div>
    </div>
    <!-- Javascript -->
    <script src="cricket.js"></script>
  </body>
</html>
